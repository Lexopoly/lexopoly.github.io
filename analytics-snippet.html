<!-- Conversion Tracking for Key Pages -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  // Track page-specific conversions
  const path = window.location.pathname;

  if (path === '/signup/') {
    trackEvent('funnel', 'signup_page_view');
  } else if (path === '/pricing/') {
    trackEvent('funnel', 'pricing_page_view');
  } else if (path === '/demo/') {
    trackEvent('funnel', 'demo_page_view');
  }

  // Track form interactions
  const forms = document.querySelectorAll('form');
  forms.forEach(form => {
    form.addEventListener('focus', () => {
      trackEvent('engagement', 'form_focus', form.id || 'unknown');
    }, true);
  });

  // Track pricing tier hover/interest
  const tierCards = document.querySelectorAll('.tier-card');
  tierCards.forEach((card, index) => {
    card.addEventListener('mouseenter', () => {
      const tierName = card.querySelector('.tier-name')?.textContent || `tier-${index}`;
      trackEvent('pricing', 'tier_hover', tierName);
    });
  });

  // Track vertical page engagement
  if (path.includes('/lawyers/') || path.includes('/journalists/') ||
      path.includes('/government/') || path.includes('/education/') ||
      path.includes('/dictation/') || path.includes('/court-reporters/') ||
      path.includes('/production/')) {

    const vertical = path.replace('/', '').replace('/', '');
    trackEvent('vertical_engagement', 'page_view', vertical);

    // Track feature card interactions
    const featureCards = document.querySelectorAll('.feature-card, .solution-card');
    featureCards.forEach(card => {
      card.addEventListener('click', () => {
        const title = card.querySelector('h3')?.textContent || 'unknown';
        trackEvent('vertical_engagement', 'feature_click', `${vertical}:${title}`);
      });
    });
  }
});
</script>

<!-- Performance Monitoring -->
<script>
// Simple performance tracking
window.addEventListener('load', function() {
  const perfData = performance.getEntriesByType('navigation')[0];
  trackEvent('performance', 'page_load_time', window.location.pathname,
    Math.round(perfData.loadEventEnd - perfData.loadEventStart));
});
</script>
