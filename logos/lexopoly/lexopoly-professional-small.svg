<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="professionalGradSmall" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="100%" stop-color="#1e40af"/>
    </linearGradient>
  </defs>

  <!-- Clean circular background -->
  <circle cx="75" cy="75" r="60" fill="url(#professionalGradSmall)"/>

  <!-- Simple, modern "L" letterform -->
  <g transform="translate(75, 75)">
    <!-- Vertical element -->
    <rect x="-10" y="-20" width="6" height="35" fill="white" rx="0.5"/>
    <!-- Horizontal element -->
    <rect x="-10" y="10" width="20" height="6" fill="white" rx="0.5"/>
  </g>

  <!-- Clean wordmark -->
  <text x="75" y="115" font-family="system-ui, sans-serif"
        font-size="12" font-weight="600" fill="#1e40af" text-anchor="middle">
    Lexopoly
  </text>
</svg>