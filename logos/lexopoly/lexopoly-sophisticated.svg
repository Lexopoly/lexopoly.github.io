<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sophisticatedGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1e3a8a"/>
      <stop offset="50%" stop-color="#1e40af"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#d97706"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
  </defs>

  <!-- Sophisticated geometric background -->
  <rect x="30" y="60" width="240" height="160" fill="none" stroke="#1e40af" stroke-width="1.5" rx="8"/>
  <rect x="40" y="70" width="220" height="140" fill="url(#sophisticatedGrad)" rx="4"/>

  <!-- Professional "L" with architectural proportions -->
  <g transform="translate(150, 140)">
    <!-- Main vertical element with sophisticated proportions -->
    <rect x="-45" y="-50" width="12" height="90" fill="white" rx="1"/>
    <!-- Horizontal element with golden ratio proportions -->
    <rect x="-45" y="28" width="70" height="12" fill="white" rx="1"/>
    <!-- Subtle accent line for sophistication -->
    <rect x="30" y="28" width="3" height="12" fill="url(#accentGrad)" rx="0.5"/>
  </g>

  <!-- Professional wordmark with refined typography -->
  <text x="150" y="250" font-family="system-ui, 'Segoe UI', sans-serif"
        font-size="28" font-weight="700" letter-spacing="-0.5px" fill="#1e40af" text-anchor="middle">
    LEXOPOLY
  </text>

  <!-- Sophisticated tagline -->
  <text x="150" y="270" font-family="system-ui, 'Segoe UI', sans-serif"
        font-size="11" font-weight="500" letter-spacing="1px" fill="#64748b" text-anchor="middle">
    PROFESSIONAL SOFTWARE
  </text>
</svg>