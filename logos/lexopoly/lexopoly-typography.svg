<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="typographyGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
  </defs>

  <!-- Sophisticated L letterform with custom typography -->
  <g transform="translate(150, 150)">
    <!-- Custom "L" with refined proportions -->
    <!-- Vertical stroke with subtle serif -->
    <path d="M-60 -80 L-60 -75 L-45 -75 L-45 45 L-60 45 L-60 50 L35 50 L35 35 L-30 35 L-30 -80 Z" fill="url(#typographyGrad)"/>

    <!-- Subtle accent mark for sophistication -->
    <rect x="40" y="35" width="3" height="15" fill="#d97706" rx="1"/>
  </g>

  <!-- Premium wordmark with custom letterspacing -->
  <text x="150" y="220" font-family="system-ui, 'Times New Roman', serif"
        font-size="32" font-weight="600" letter-spacing="2px" fill="#0f172a" text-anchor="middle">
    LEXOPOLY
  </text>

  <!-- Professional subtitle with wide tracking -->
  <text x="150" y="245" font-family="system-ui, sans-serif"
        font-size="10" font-weight="400" letter-spacing="3px" fill="#64748b" text-anchor="middle">
    PROFESSIONAL SOFTWARE
  </text>

  <!-- Subtle underline for sophistication -->
  <line x1="80" y1="250" x2="220" y2="250" stroke="#d97706" stroke-width="1"/>
</svg>