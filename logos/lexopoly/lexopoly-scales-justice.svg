<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Professional legal authority gradient -->
    <linearGradient id="legalScale" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="50%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>

    <!-- Premium gold for justice elements -->
    <linearGradient id="justiceGold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#a16207"/>
      <stop offset="50%" stop-color="#ca8a04"/>
      <stop offset="100%" stop-color="#a16207"/>
    </linearGradient>

    <!-- Sophisticated shadow for depth -->
    <filter id="justiceShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="3" stdDeviation="3" flood-opacity="0.2"/>
    </filter>

    <!-- Text elegance -->
    <filter id="textElegance" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0.5" dy="1.5" stdDeviation="1" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Professional base with subtle legal reference -->
  <rect x="40" y="70" width="220" height="120"
        fill="url(#legalScale)"
        rx="6"
        filter="url(#justiceShadow)"
        stroke="#374151"
        stroke-width="1"/>

  <!-- Sophisticated "L" with scales of justice integration -->
  <g transform="translate(150, 130)">

    <!-- Classical column/pillar base for "L" -->
    <rect x="-30" y="-35" width="10" height="60" fill="#f8fafc" rx="1"/>

    <!-- Horizontal element (justice beam) -->
    <rect x="-30" y="15" width="50" height="10" fill="#f8fafc" rx="1"/>

    <!-- Subtle scales reference (very refined) -->
    <g transform="translate(0, -20)">
      <!-- Central pillar of justice -->
      <rect x="-1" y="-15" width="2" height="30" fill="url(#justiceGold)" rx="0.5"/>

      <!-- Balanced elements (scales inspiration) -->
      <circle cx="-15" cy="-10" r="3" fill="none" stroke="url(#justiceGold)" stroke-width="0.8"/>
      <circle cx="15" cy="-10" r="3" fill="none" stroke="url(#justiceGold)" stroke-width="0.8"/>

      <!-- Connecting beam -->
      <line x1="-15" y1="-10" x2="15" y2="-10" stroke="url(#justiceGold)" stroke-width="1"/>
    </g>

    <!-- Professional serif details -->
    <rect x="-34" y="-37" width="18" height="2.5" fill="#f8fafc" rx="0.5"/>
    <rect x="-34" y="23" width="15" height="2.5" fill="#f8fafc" rx="0.5"/>

    <!-- Premium accent -->
    <rect x="22" y="15" width="2.5" height="10" fill="url(#justiceGold)" rx="0.5"/>
  </g>

  <!-- Legal profession typography -->
  <text x="150" y="225"
        font-family="'Trajan Pro', 'Optima', 'Times New Roman', serif"
        font-size="26"
        font-weight="600"
        letter-spacing="2.5px"
        fill="url(#legalScale)"
        text-anchor="middle"
        filter="url(#textElegance)">
    LEXOPOLY
  </text>

  <!-- Professional legal tagline -->
  <text x="150" y="245"
        font-family="'Gill Sans', system-ui, sans-serif"
        font-size="8"
        font-weight="500"
        letter-spacing="4px"
        fill="#4b5563"
        text-anchor="middle">
    PROFESSIONAL LEGAL TECHNOLOGY
  </text>

  <!-- Sophisticated legal profession accents -->
  <g opacity="0.7">
    <!-- Justice/law book reference -->
    <rect x="85" y="250" width="12" height="2" fill="url(#justiceGold)" rx="1"/>
    <rect x="203" y="250" width="12" height="2" fill="url(#justiceGold)" rx="1"/>

    <!-- Balance points -->
    <circle cx="91" cy="257" r="1.5" fill="url(#justiceGold)"/>
    <circle cx="209" cy="257" r="1.5" fill="url(#justiceGold)"/>
  </g>

  <!-- Professional corner elements -->
  <line x1="40" y1="75" x2="50" y2="75" stroke="url(#justiceGold)" stroke-width="1" opacity="0.5"/>
  <line x1="250" y1="75" x2="260" y2="75" stroke="url(#justiceGold)" stroke-width="1" opacity="0.5"/>
  <line x1="40" y1="185" x2="50" y2="185" stroke="url(#justiceGold)" stroke-width="1" opacity="0.5"/>
  <line x1="250" y1="185" x2="260" y2="185" stroke="url(#justiceGold)" stroke-width="1" opacity="0.5"/>
</svg>