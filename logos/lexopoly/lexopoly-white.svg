<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Clean white circular background -->
  <circle cx="150" cy="150" r="120" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>

  <!-- Simple, modern "L" letterform -->
  <g transform="translate(150, 150)">
    <!-- Vertical element -->
    <rect x="-20" y="-40" width="12" height="70" fill="#1e40af" rx="1"/>
    <!-- Horizontal element -->
    <rect x="-20" y="20" width="40" height="12" fill="#1e40af" rx="1"/>
  </g>

  <!-- Clean wordmark -->
  <text x="150" y="230" font-family="system-ui, sans-serif"
        font-size="22" font-weight="600" fill="#1e40af" text-anchor="middle">
    Lexopoly
  </text>

  <!-- Simple tagline -->
  <text x="150" y="250" font-family="system-ui, sans-serif"
        font-size="11" font-weight="400" fill="#64748b" text-anchor="middle">
    Professional Software
  </text>
</svg>